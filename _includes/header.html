<header class="site-header">
  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.minima.nav_pages | default: default_paths -%}
    {%- assign page_titles = site.pages | map: 'title' | compact %}
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">
      <img src="{{ '/favicon.ico' | relative_url }}" alt="{{ site.title | escape }}" class="site-logo">
      <span>{{ site.title | escape }}</span>
    </a>

    <nav class="site-nav">
      <a class="page-link" href="{{ '/about/' | relative_url }}">О проекте</a>
    </nav>
  </div>
</header>
